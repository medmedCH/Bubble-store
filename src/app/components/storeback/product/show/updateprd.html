<div>

  <div class="modal-header">
    <h4 class="modal-title">Modifier Produit </h4>
    <button type="button" class="close" aria-label="Close"(click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="productform" >
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Titre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="{{prd.title}}" formControlName="titre"   >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputdd" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="textarea" class="form-control" id="inputdd" placeholder="{{prd.description}}"  formControlName="ds"  >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputprc" class="col-sm-2 col-form-label">Prix</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputprc" placeholder="{{prd.price}}" formControlName="pr"   >
        </div>
        <div class="col-sm-2">
          <select class="form-control" id="example" name="categoryId" formControlName="devise" class="cc">
            <option value="Dollar">$</option>
            <option value="DT">DT</option>
            <option value="Euro">€</option>
          </select>
        </div>
      </div>

      <div class="form-group row"  >
        <label for="" class="col-sm-2 col-form-label">Prix en Bubble-Coin</label>
        <div class="col-sm-10">
          <input type="text" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"  class="form-control" id="" placeholder="{{prd.bubblecoin}}" formControlName="bubblecoin" class="cc">
          </div>
      </div>

      <div class="form-group row">
        <label for="inputprd" class="col-sm-2 col-form-label">Catégorie</label>
        <div class="col-sm-10">
          <select class="form-control" name="categorie"   formControlName="catt"  id="inputprd" >
            <option >Choisir Une Catégorie</option>
            <option *ngFor="let x of cat"  value="{{x.id}}" class="opt" >{{x.name}}  </option>          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputdf" class="col-sm-2 col-form-label">Quantité</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputdf" placeholder="{{prd.quantity}}" formControlName="qte"   >
        </div>
      </div>

      <div class="form-group row"  >
        <label for="" class="col-sm-2 col-form-label">Image  </label>

        <div class="col-sm-10">
          <label for="fileimg" class="bb"><i class="fas fa-plus"></i> Image Principale
            <input type="file" name="file" id="fileimg" style="display: none;"
                   accept="image/*" #imageInput >
          </label>
        </div>
      </div>
      <div class="form-group row"  >
        <label for="" class="col-sm-2 col-form-label">Images:</label>
        <div class="col-sm-10">


          <label for="fileimgs" class="bc"><i class="fas fa-plus"></i> <i class="fas fa-plus"></i><i class="fas fa-plus"></i>
            <input type="file" name="images" id="fileimgs" style="display: none;"
                   accept="image/*" #imageInput  multiple="" >
          </label>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button"  class="btn btn-primary"  (click)="updateprd(prd.id)" >   Edit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>

</div>
