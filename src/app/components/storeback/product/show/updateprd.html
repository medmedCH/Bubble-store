<div>

  <div class="modal-header">
    <h4 class="modal-title">Modifier Produit </h4>
    <button type="button" class="close" aria-label="Close"(click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="productform" >
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Titre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Titre du produit" formControlName="titre" value="{{prd.title}}"  >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputdd" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="textarea" class="form-control" id="inputdd" placeholder="Description du produit"  formControlName="ds"  value="{{prd.description}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputprc" class="col-sm-2 col-form-label">Prix</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputprc" placeholder="Prix du produit" formControlName="pr" value="{{prd.price}}"  >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputprd" class="col-sm-2 col-form-label">Catégorie</label>
        <div class="col-sm-10">
          <select class="form-control" name="categorie"   formControlName="catt"  id="inputprd" >
            <option >Choisir Une Catégorie</option>
            <option *ngFor="let x of cat"  value="{{x.id}}" class="opt" >{{x.name}}  </option>          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputdf" class="col-sm-2 col-form-label">Quantité</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputdf" placeholder="Quantité" formControlName="qte"  value="{{prd.quantity}}" >
        </div>
      </div>

      <div class="form-group row"  >
        <label for="" class="col-sm-2 col-form-label">Image  </label>

        <div class="col-sm-10">
          <label for="fileimg" class="bb"><i class="fas fa-plus"></i> Image Principale
            <input type="file" name="file" id="fileimg" style="display: none;"
                   accept="image/*" #imageInput >
          </label>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button"  class="btn btn-primary"  (click)="updateprd(prd.id)" >   Edit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>

</div>
